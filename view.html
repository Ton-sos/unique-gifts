<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Gift</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f1c;
      color: #f1f1f1;
    }
  </style>
</head>
<body class="font-sans">

  <header class="flex justify-between items-center p-4 bg-[#1a1a2e] shadow">
    <div class="text-2xl font-bold text-purple-400">Unique</div>
    <button class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg">Connect Wallet</button>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-purple-300">Gift Details</h1>
    <div id="gift" class="bg-[#1e1e2f] p-6 rounded-xl shadow-md text-center">
      <p>Loading...</p>
    </div>
  </main>

  <script>
    // Примеры подарков (можно заменить API в будущем)
    const gifts = {
      1: {
        name: "Funny Cat NFT",
        price: "3 TON",
        image: "https://via.placeholder.com/400",
        description: "A hilarious NFT of a cat doing something ridiculous."
      },
      2: {
        name: "Happy Birthday Meme",
        price: "2 TON",
        image: "https://via.placeholder.com/400",
        description: "A meme to wish your friend a happy birthday!"
      },
      3: {
        name: "Surprise Sticker Pack",
        price: "1.5 TON",
        image: "https://via.placeholder.com/400",
        description: "A mystery pack of fun stickers."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const giftId = params.get('id');
    const gift = gifts[giftId];

    const container = document.getElementById('gift');
    if (gift) {
      container.innerHTML = `
        <img src="${gift.image}" alt="${gift.name}" class="rounded-xl mb-4 mx-auto max-w-xs">
        <h2 class="text-2xl font-bold mb-2">${gift.name}</h2>
        <p class="mb-2 text-gray-300">${gift.description}</p>
        <p class="mb-4 font-semibold">Price: ${gift.price}</p>
        <button class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-2 rounded">Send Gift</button>
      `;
    } else {
      container.innerHTML = `<p class="text-red-500">Gift not found.</p>`;
    }
  </script>
</body>
</html>
