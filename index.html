<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Gifts on TON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 border-b border-gray-700">
    <div class="text-2xl font-bold text-purple-400">Unique</div>
    <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm">
      Connect Wallet
    </button>
  </header>

  <!-- Hero -->
  <section class="text-center py-16 bg-gradient-to-r from-purple-800 via-purple-700 to-purple-600">
    <h1 class="text-4xl font-bold mb-4">Send Unique Gifts with TON</h1>
    <p class="text-lg text-gray-200 mb-6">Fast. Fun. Decentralized.</p>
    <button class="bg-white text-purple-800 font-bold px-6 py-3 rounded-full text-lg hover:bg-purple-100">
      Explore Gifts
    </button>
  </section>

  <!-- Gifts -->
  <section class="max-w-6xl mx-auto py-12 px-4">
    <h2 class="text-2xl font-semibold mb-6">Popular Gifts</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Gift Card -->
      <div class="bg-gray-800 rounded-xl p-4 shadow-lg">
        <img src="https://via.placeholder.com/300" alt="Gift 1" class="rounded mb-4" />
        <h3 class="font-semibold text-lg">Funny Cat NFT</h3>
        <p class="text-purple-400">3 TON</p>
        <button class="mt-3 w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded">
          Send
        </button>
      </div>
      <!-- Gift Card -->
      <div class="bg-gray-800 rounded-xl p-4 shadow-lg">
        <img src="https://via.placeholder.com/300" alt="Gift 2" class="rounded mb-4" />
        <h3 class="font-semibold text-lg">Birthday Meme</h3>
        <p class="text-purple-400">2 TON</p>
        <button class="mt-3 w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded">
          Send
        </button>
      </div>
      <!-- Gift Card -->
      <div class="bg-gray-800 rounded-xl p-4 shadow-lg">
        <img src="https://via.placeholder.com/300" alt="Gift 3" class="rounded mb-4" />
        <h3 class="font-semibold text-lg">Sticker Pack</h3>
        <p class="text-purple-400">1.5 TON</p>
        <button class="mt-3 w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded">
          Send
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-400 py-6 border-t border-gray-700">
    <p>&copy; 2025 Unique Gifts on TON</p>
    <div class="mt-2 space-x-3">
      <a href="#" class="hover:underline">Telegram</a>
      <a href="#" class="hover:underline">Twitter</a>
      <a href="#" class="hover:underline">Support</a>
    </div>
  </footer>

</body>
</html>
