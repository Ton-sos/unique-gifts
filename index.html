<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Gifts on TON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f1c;
      color: #f1f1f1;
    }
  </style>
</head>
<body class="font-sans">

<header class="flex justify-between items-center p-4 shadow-md bg-[#1a1a2e]">
  <div class="text-2xl font-bold text-purple-400">Unique</div>
</header>

<section class="text-center py-16 bg-gradient-to-r from-purple-800 via-indigo-900 to-black">
  <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">Send fun digital gifts with TON</h1>
</section>

<section class="py-12 max-w-6xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-center text-purple-300">Popular Gifts</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <a href="view.html?id=1" class="bg-[#1a1a2e] rounded-xl p-4 shadow hover:shadow-lg transition hover:scale-105 block">
      <img src="https://via.placeholder.com/400x300?text=Funny+Cat" alt="Gift 1" class="rounded mb-4">
      <h3 class="text-lg font-bold text-purple-300 mb-1">Funny Cat NFT</h3>
      <p class="text-gray-300 mb-2">Price: 3 TON</p>
      <button class="bg-purple-600 text-white px-4 py-2 rounded">Send</button>
    </a>

    <a href="view.html?id=2" class="bg-[#1a1a2e] rounded-xl p-4 shadow hover:shadow-lg transition hover:scale-105 block">
      <img src="https://via.placeholder.com/400x300?text=Birthday+Meme" alt="Gift 2" class="rounded mb-4">
      <h3 class="text-lg font-bold text-purple-300 mb-1">Happy Birthday Meme</h3>
      <p class="text-gray-300 mb-2">Price: 2 TON</p>
      <button class="bg-purple-600 text-white px-4 py-2 rounded">Send</button>
    </a>

    <a href="view.html?id=3" class="bg-[#1a1a2e] rounded-xl p-4 shadow hover:shadow-lg transition hover:scale-105 block">
      <img src="https://via.placeholder.com/400x300?text=Stickers" alt="Gift 3" class="rounded mb-4">
      <h3 class="text-lg font-bold text-purple-300 mb-1">Surprise Sticker Pack</h3>
      <p class="text-gray-300 mb-2">Price: 1.5 TON</p>
      <button class="bg-purple-600 text-white px-4 py-2 rounded">Send</button>
    </a>

  </div>
</section>

</body>
</html>
